                "com.google.accompanist:accompanist-webview:0.27.1",
                "io.coil-kt:coil-compose:$coilVersion",
                "androidx.navigation:navigation-compose:$navControllerVersion",
                "androidx.hilt:hilt-navigation-compose:1.0.0"
