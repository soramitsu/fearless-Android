buildscript {
    ext {
        // App version
        versionName = '2.1.0'
        versionCode = 83

        // SDK and tools
        compileSdkVersion = 33
        minSdkVersion = 24
        targetSdkVersion = 33

        kotlinVersion = '1.7.10'

        ktlintPinterestVersion = '0.47.1'

        supportVersion = '1.6.1'
        cardViewVersion = '1.0.0'
        constraintVersion = '2.1.4'

        coroutinesVersion = '1.6.4'

        biometricVersion = '1.1.0'

        progressButtonsVersion = '2.1.0'

        daggerVersion = '2.43'
